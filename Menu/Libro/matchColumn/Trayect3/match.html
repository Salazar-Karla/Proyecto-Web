<!-- Zona de im√°genes para arrastrar -->
<div style="text-align:center; margin-top:30px;">
  <h3>Im√°genes para arrastrar:</h3>
  <img src="pesado 1.png" id="drag1" draggable="true" ondragstart="drag(event)">
  <img src="ligero 1.png" id="drag2" draggable="true" ondragstart="drag(event)">
  <img src="pesado 2.png" id="drag3" draggable="true" ondragstart="drag(event)">
  <img src="ligero 2.png" id="drag4" draggable="true" ondragstart="drag(event)">
  
  <img src="pesado 3.png" id="drag5" draggable="true" ondragstart="drag(event)">
  <img src="ligero 3.png" id="drag6" draggable="true" ondragstart="drag(event)">
  <img src="pesado 4.png" id="drag7" draggable="true" ondragstart="drag(event)">
  <img src="ligero 4.png" id="drag8" draggable="true" ondragstart="drag(event)">
  
</div>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  const draggedImg = document.getElementById(data);
  if (!ev.target.querySelector("img")) {
    ev.target.appendChild(draggedImg);
  }
}
</script>
<div style="text-align: center; margin-top: 50px;">
  <button onclick="goToPrevious()">‚Üê Anterior</button>
  <button onclick="goToMenu()">üè† Men√∫</button>
  <button onclick="goToNext()">Siguiente ‚Üí</button>
</div>

<script>
  // Extrae el n√∫mero de trayectoria actual del nombre del archivo
  const match = window.location.pathname.match(/trayectoria(\d+)\.html/);
  const current = match ? parseInt(match[1], 10) : null;

  function goToPrevious() {
    if (current > 1) {
      window.location.href = `trayectoria${current - 1}.html`;
    } else {
      alert("Esta es la primera trayectoria.");
    }
  }

  function goToNext() {
    if (current < 9) {
      window.location.href = `trayectoria${current + 1}.html`;
    } else {
      alert("Esta es la √∫ltima trayectoria.");
    }
  }

  function goToMenu() {
    window.location.href = "menu.html"; // cambia si tu archivo tiene otro nombre
  }
</script>
