<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Figuras</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo balanza.png'); /* ← Cambia esto por tu imagen */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h2, h3 {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
    }

    td {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      text-align: center;
      vertical-align: middle;
    }

    img {
      width: 60px;
      height: 60px;
      cursor: grab;
    }

    .dropzone {
      min-height: 100px;
    }

    .img-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 10px;
      margin: 30px auto;
      max-width: 90%;
    }

    .img-container img {
      margin: 5px;
    }

    .buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Arrastra las imágenes de los días festivos al mes correspondiente</h2>

  <table>
    <tr>
      <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="abril.png" alt="Abril">
      </td>
      <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="mayo.png" alt="Mayo">
      </td>
    </tr>
    <!-- Filas vacías -->
    <tr><td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td><td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td></tr>
    <tr><td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td><td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td></tr>
    <tr><td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td><td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td></tr>
    <tr><td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td><td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td></tr>
  </table>

  <div class="img-container">
    <h3>Imágenes para arrastrar:</h3>
    <img src="familia.png" id="drag1" draggable="true" ondragstart="drag(event)">
    <img src="descarga (1) (1).png" id="drag2" draggable="true" ondragstart="drag(event)">
    <img src="tierra.png" id="drag3" draggable="true" ondragstart="drag(event)">
    <img src="descarga (2).png" id="drag4" draggable="true" ondragstart="drag(event)">
    <img src="descarga (3).png" id="drag5" draggable="true" ondragstart="drag(event)">
    <img src="dia del trabajo.png" id="drag6" draggable="true" ondragstart="drag(event)">
    <img src="jazz.png" id="drag7" draggable="true" ondragstart="drag(event)">
    <img src="tabaco.png" id="drag8" draggable="true" ondragstart="drag(event)">
  </div>

  
</body>
</html>
