<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Múltiplos</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      text-align: center;
      vertical-align: middle;
    }
   
    .s1 { width: 30px; height: 30px; }
    .s2 { width: 50px; height: 50px; }
    .s3 { width: 70px; height: 70px; }
    .s4 { width: 90px; height: 90px; }

    img {
      width: 60px;
      height: 60px;
      cursor: grab;
    }
    .dropzone {
      min-height: 100px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Arrastra los numeros que sean múltiplos de cada columna que le corresponde</h2>

<table>
  <tr>
  <td></td>
  <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="10.png" alt="Múltiplo 1" width="60" height="60">
  </td>
  <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="3.png" alt="Múltiplo 2" width="60" height="60">
  </td>
  <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="2.png" alt="Múltiplo 3" width="60" height="60">
  </td>
  <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="5.png" alt="Múltiplo 4" width="60" height="60">
  </td>
</tr>

  <tr>
    <td><img src="images (1).png" draggable="false" alt="Icono 1"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
  </tr>
  <tr>
    <td><img src="2.png" draggable="false" alt="Icono 2"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
  </tr>
  <tr>
    <td><img src="3.png" draggable="false" alt="Icono 3"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
  </tr>
  <tr>
    <td><img src="4.png" draggable="false" alt="Icono 4"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
  </tr>
</table>

<!-- Zona de imágenes para arrastrar -->
<div style="text-align:center; margin-top:30px;">
  <h3>Imágenes para arrastrar:</h3>
  <img src="6.png" id="drag1" draggable="true" ondragstart="drag(event)">
  <img src="40.png" id="drag2" draggable="true" ondragstart="drag(event)">
  <img src="15.png" id="drag3" draggable="true" ondragstart="drag(event)">
  <img src="10.png" id="drag4" draggable="true" ondragstart="drag(event)">
  
  <img src="descarga (1).png" id="drag5" draggable="true" ondragstart="drag(event)">
  <img src="30.png" id="drag6" draggable="true" ondragstart="drag(event)">
  <img src="10.png" id="drag7" draggable="true" ondragstart="drag(event)">
  <img src="descarga (1).png" id="drag8" draggable="true" ondragstart="drag(event)">
  
  <img src="12.png" id="drag9" draggable="true" ondragstart="drag(event)">
  <img src="3.png" id="drag10" draggable="true" ondragstart="drag(event)">
  <img src="9.png" id="drag11" draggable="true" ondragstart="drag(event)">
  <img src="5.png" id="drag12" draggable="true" ondragstart="drag(event)">
  
  <img src="2.png" id="drag13" draggable="true" ondragstart="drag(event)">
  <img src="6.png" id="drag14" draggable="true" ondragstart="drag(event)">
  <img src="8.png" id="drag15" draggable="true" ondragstart="drag(event)">
  <img src="4.png" id="drag16" draggable="true" ondragstart="drag(event)">
</div>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  const draggedImg = document.getElementById(data);
  if (!ev.target.querySelector("img")) {
    ev.target.appendChild(draggedImg);
  }
}
</script>



</body>
</html>
